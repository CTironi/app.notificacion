<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificar Incidencia</title>
</head>
<body>
    <form action="procesar-incidencia.php" method="post">
        <fieldset>
            <legend>Datos de la incidencia:</legend>
            <label for="nombre_usuario">Usuario:</label>
            <br>
            <input type="text" name="usuario" id="nombre_usuario" required>
            <br><br>
            <label for="nombre_departamento">Departamento:</label>
            <br>
            <select name="departamento" id="nombre_departamento">
            <option value="informatica">Informática</option>
            <option value="marketing">Marketing</option>
            <option value="ventas">Ventas</option>
            </select>
            <br><br>
            <label for="descripcion_incidencia">Descripción: </label>
            <br>
            <textarea name="incidencia" rows="3" cols="40" id="descripcion_incidencia" placeholder="Describa la incidencia..." required></textarea>
            <br><br>
            <label for="clave_usuario">Contraseña: </label>
            <br>
            <input type="password" name="clave" id="clave_usuario" required>
        </fieldset>
        <fieldset>
            <legend>Botones de reset y envío:</legend>
            <button type="reset">Resetear</button>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
